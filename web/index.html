<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>demo-policy-pipeline</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="col">
        <h1>Ze demo-policy-pipeline</h1>
        <p>This is the <span id="environment"></span> environment with commit id <span id="commit_id"></span></p>

        <div>
            <button type="button" class="btn btn-primary" id="dev-button">Access the dev DB</button>
            <button type="button" class="btn btn-primary" id="prod-button">Access the prod DB</button>
        </div>

        <pre id="json"></pre>
    </div>
    </div>
    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $body = $("body");
        
        $.getJSON( "status", function(data) {
            $("#environment").text(data["environment"]);
            $("#commit_id").text(data["commit_id"]);
        });

        $(document).on({
            ajaxStart: function() { $body.addClass("loading");    },
            ajaxStop: function() { $body.removeClass("loading"); }    
        });

        $('#prod-button').on('click', function(event) {
            event.preventDefault();
            $('#json').html("");
            $.ajax({
                url: '/db/prod',
                type: 'GET',
                success: function(res) {
                    $('#prod-button').removeClass("btn-primary");
                    $('#prod-button').addClass("btn-success");
                    $('#json').html(JSON.stringify(res, undefined, 2));
                },
                error: function(error) {
                    console.log(error)
                    $('#prod-button').removeClass("btn-primary");
                    $('#prod-button').addClass("btn-danger")
                    $('#json').html(JSON.stringify(error, undefined, 2));
                }
            });
        });

        $('#dev-button').on('click', function(event) {
            event.preventDefault();
            $('#json').html("");
            $.ajax({
                url: '/db/dev',
                type: 'GET',
                success: function(res) {
                    $('#dev-button').removeClass("btn-primary");
                    $('#dev-button').addClass("btn-success")
                    $('#json').html(JSON.stringify(res, undefined, 2));
                },
                error: function(error) {
                    console.log(error)
                    $('#dev-button').removeClass("btn-primary");
                    $('#dev-button').addClass("btn-danger")
                    $('#json').html(JSON.stringify(error, undefined, 2));
                }
            });
        });

    </script>
  </body>
</html>
